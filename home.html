<html lang = "en-US">

<head>
	<title>Jerry Meng</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=OpenSans">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Jerry Meng</a>
	    </div>
	    <div>
	      <ul class="nav navbar-nav">
	        <li><a href="#">Home</a></li>
	        <li><a href="#">About</a></li>
	        <li><a href="#">Portfolio</a></li> 
	        <li><a href="#">Contact</a></li> 
	      </ul>
	    </div>
	  </div>
	</nav>
	<div id = "Introduction">
		<h1 id = "question">Just who is this good looking lad?</h1>
	</div>
	<div id="myCarousel" class="carousel slide container" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="Resources/michlogo.png" >
	      <div class="carousel-caption">
	        <h3>A passionate student</h3>
	        <p>I proudly attend one of the nation's top public schools.</p>
	      </div>
	    </div>

	    <div class="item">
	      <img src="Resources/mesmile.jpg" >
	      <div class="carousel-caption">
	        <h3>A boy with endless smiles</h3>
	        <p>My distinct feature is my smile, which never seems to fade.</p>
	      </div>
	    </div>

	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	<div id = "info">
		<h1 style= "text-align:center; font-weight:100;">About Me</h1>
	</div>
</body>
</html>
